<!-- templates/index.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Calculator</title>
  <style>
    body{font-family: Arial; margin:40px;}
    input, button {font-size:1.2rem; padding:6px;}
  </style>
</head>
<body>
  <h1>Calculator</h1>
  <input id="expr" placeholder="e.g. 1+2*(3-4/2)" style="width:300px"/>
  <button onclick="compute()">Compute</button>
  <div id="out" style="margin-top:12px;font-weight:bold"></div>

  <script>
    async function compute() {
      const expr = document.getElementById('expr').value;
      const res = await fetch('/calc', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({expr})
      });
      const data = await res.json();
      document.getElementById('out').innerText = data.result ?? data.error;
    }
  </script>
</body>
</html>
