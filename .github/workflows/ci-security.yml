name: CI - Build + SAST + DAST

on:
  push:
    branches: [ main ]
  repository_dispatch:
    types: [run-security]

jobs:

  ######################################################################
  #                          SAST JOB (Bandit + Semgrep)
  ######################################################################
  sast:
    name: SAST (Bandit + Semgrep)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run Bandit (Python SAST)
        uses: PyCQA/bandit-action@v1     # <-- working version
        with:
          args: "-r . -f json -o bandit-report.json"

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1  # <-- working version
        with:
          config: "p/ci"


  ######################################################################
  #                     BUILD + DAST (OWASP ZAP)
  ######################################################################
  build-and-dast:
    name: Build image and run DAST (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: sast

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t calculator:ci .

      - name: Run container in background
        run: |
          docker run -d --name calc-ci -p 8000:5000 calculator:ci
          sleep 5

      - name: Wait for app to be ready
        run: |
          for i in {1..15}; do
            if curl -sSf http://localhost:8000/ > /dev/null; then
              echo "App is UP"
              exit 0
            fi
            echo "Waiting..."
            sleep 2
          done
          echo "App did NOT start"
          exit 1

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: "http://localhost:8000"
          fail_action: true              # <-- replaces fail_on_alert_level
          allow_issue_writing: false     # <-- prevents error: "Resource not accessible"
          cmd_options: "-a"              # <-- aggressive scan (optional)

      - name: Stop and remove container
        if: always()
        run: |
          docker stop calc-ci || true
          docker rm calc-ci || true
